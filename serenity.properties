webdriver.timeouts.implicitlywait = 10000
webdriver.wait.for.timeout = 10000
serenity.report.show.manual.tests = false
serenity.keep.unscaled.screenshots = true
serenity.use.unique.browser = false
serenity.native.events = true
serenity.maintain.session = false
serenity.take.screenshots = FOR_FAILURES

# Customise browser size
serenity.browser.height = 1000
serenity.browser.width = 1800